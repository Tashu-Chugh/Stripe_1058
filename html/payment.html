<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Payment Page</title>
    <link rel="stylesheet" href="/css/payment.css">
</head>
<body>
    <div class="checkout-container">
        <div>
            <div class="checkout-header">Complete Payment</div>
            <div class="checkout-subheader">Enter your credit or debit card details below</div>
            <input type="text" class="card-number-input" placeholder="Card Number">
            <button class="confirm-button">Confirm Payment</button>
        </div>
        <div class="order-summary bg">
            <div class="heading">
                <span><b>Order Summary</b></span>
            </div>
            <div class="order-summary-item">
                <span class="plan-name">Plan Name:</span> Basic
            </div>
            <div class="order-summary-item">
                <span class="billing-cycle">Billing Cycle:</span> Monthly
            </div>
            <div class="order-summary-item">
                <span class="plan-price">Plan Price:</span> $10
            </div>
        </div>
        
        
    </div>
</body>
</html>
