<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Payment Page</title>
    <link rel="stylesheet" href="/css/payment.css">
    <script src="https://js.stripe.com/v3/"></script>
    <script src="/js/payment.js"></script>
</head>
<body>
    <div class="checkout-container">
        <div>
            <div class="checkout-header">Complete Payment</div>
            <div class="checkout-subheader">Enter your credit or debit card details below</div>
            <div id="card-element" class="card-element">
                <form action="/charge" method="post">
                    <label for="card-number">Card number</label>
                    <input type="text" id="card-number" name="card-number" />
                  
                    <label for="card-expiry">Card expiry</label>
                    <input type="text" id="card-expiry" name="card-expiry" />
                  
                    <label for="card-cvc">Card CVC</label>
                    <input type="text" id="card-cvc" name="card-cvc" />
                  
                    <button type="submit">Submit</button>
                  </form>
                  
                <!-- A Stripe Element will be inserted here. -->
                
            </div>
            <button id="confirm-payment-button" class="confirm-button">Confirm Payment</button>
        </div>
        <div class="order-summary bg">
            <div class="heading">
                <span><b>Order Summary</b></span>
            </div>
            <table class="order-sum">
                <tr>
                    <td>Plan name</td>
                    <td class="right">Basic</td>
                </tr>
                <tr>
                    <td>Billing Cycle</td>
                    <td class="right">Monthly</td>
                </tr>
                <tr>
                    <td>Plan Price</td>
                    <td class="right">$10</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
