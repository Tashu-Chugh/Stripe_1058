<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Payment Page</title>
    <link rel="stylesheet" href="/css/payment.css">
</head>
<body>
    <div class="checkout-container">
        <div>
            <div class="checkout-header">Complete Payment</div>
            <div class="checkout-subheader">Enter your credit or debit card details below</div>
            <input type="text" class="card-number-input" placeholder="Card Number">
            <button class="confirm-button"><a href="/html/success.html"></a>Confirm Payment</button>
        </div>
        <div class="order-summary bg">
            <div class="heading">
                <span><b>Order Summary</b></span>
            </div>
            <table class="order-sum">
                <tr>
                    <td>Plan name</td>
                    <td class="right">Basic</td>
                </tr>
                <tr>
                    <td>Billing Cycle</td>
                    <td class="right">Monthly</td>
                </tr>
                <tr>
                    <td>Plan Price</td>
                    <td class="right">$10</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
